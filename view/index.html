    <h1>Meeting Booking App</h1>
    <div>
    <!-- Slots for booking meetings -->
    <div class="slots">
        <div class="slot" id="slot1">
            <h2>2:00 PM</h2>
            <p>Available Slots: <span id="slot1-available">4</span></p>
            <button onclick="toggleBookingForm('slot1')">Book Slot</button>
            <div id="slot1-form" style="display: none;">
                <h3>Book a meeting</h3>
                <form class="meeting-form" onsubmit="bookMeeting('slot1'); return false;">
                    <label for="name">Name:</label>
                    <input type="text" id="name-slot1" name="name" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email-slot1" name="email" required><br><br>
                    <input type="hidden" name="time" id="time-slot1" value="2.00">
                    <button type="submit">Book Meeting</button>
                </form>
            </div>
        </div>
